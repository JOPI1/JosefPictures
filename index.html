<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Josef Pictures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            margin: 10px;
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Josef Pictures</h1>
    </header>
    <div class="gallery">
        <!-- Example images, replace with your own images -->

        <img src="https://via.placeholder.com/300" alt="Sample Image 2">
        <img src="https://via.placeholder.com/300" alt="Sample Image 3">
        <img src="https://via.placeholder.com/300" alt="Sample Image 4">
    </div>
</body>
</html>
